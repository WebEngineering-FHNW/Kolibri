<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slot Machine</title>
  <style>

      #wheels {
          display: flex;
      }

    .scrollWheel {
      position: relative;
        width: 50px;

    }

    .scrollWheel:before {
      content: "";
      min-height: 250px;
      width: 50px;
      position: absolute;
      background: white;
      background: linear-gradient(
                180deg,
                rgba(255,255,255,1) 20%,
                rgba(0,0,0,1) 20%,
                rgba(255,255,255,0) 30%,
                rgba(255,255,255,0.4) 50%,
                rgba(255,255,255,0) 70%,
                rgba(0,0,0,1) 80%,
                rgba(255,255,255,1) 80%);
      z-index: 1;
    }

    .slot {
      box-sizing: border-box;
      position: absolute;
      top: 0;
      /*left: 0;*/
      width: 50px;
      height: 50px;
      background: rebeccapurple;
      color: white;
      text-align: center;
      align-content: center;
      justify-content: center;
      border: 1px solid black;
      transition: all 100ms linear;
    }

  </style>
</head>
<body>
<p id="result"></p>

<div id="controls"></div>
<div id="wheels"></div>
    <script src="scrollWheel.js" type="module"></script>
</body>
</html>
