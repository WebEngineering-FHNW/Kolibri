<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slot Machine</title>
  <style>

      :root {
          --color: #a90707;
          --secondary-color: rgb(221,	200,	128);
          --border: 50px solid var(--color);
          --glow-shadow:
          0 0 60px 30px #fff,  /* inner white */
          0 0 100px 60px #f0f, /* middle magenta */
          0 0 140px 90px #0ff; /* outer cyan */
      }

      #wheels {
          height: 250px;
          width: 150px;
          display: flex;
          position: relative;
          border-left: var(--border);
          border-right: var(--border);
      }

      .scrollWheel {
          position: relative;
          width: 50px;

      }

      .scrollWheel:before {
          content: "";
          min-height: 250px;
          width: 50px;
          position: absolute;
          background: linear-gradient(
                  180deg,
                  var(--color) 20%,
                  rgba(0, 0, 0, 0.8) 20%,
                  rgba(255, 255, 255, 0) 30%,
                  rgba(255, 255, 255, 0.3) 50%,
                  rgba(255, 255, 255, 0) 70%,
                  rgba(0, 0, 0, 0.8) 80%,
                  var(--color) 80%);
          z-index: 1;
      }

      .slot {
          display: flex;
          align-items: center;
          font-size: 1.8em;
          box-sizing: border-box;
          position: absolute;
          top: 0;
          width: 50px;
          height: 50px;
          background: var(--secondary-color);
          color: white;
          text-align: center;
          align-content: center;
          justify-content: center;
          border-left: 1px solid black;
          border-bottom: 1px solid grey;
          transition: all 100ms linear;
      }


      #lever-boundary{
          position: relative;
          height: 150px;
      }
      #lever {
          position: absolute;
          width: 10px;
          height: 75px;
          top: 0;
          background: var(--secondary-color);
      }

      #knob {
          z-index: 10;
          top: -10px;
          left: -10px;
          position: absolute;
          border-radius: 100%;
          width: 30px;
          height: 30px;
          background: var(--color);
      }


  </style>
</head>
<body>
<p id="result"></p>

<div id="controls"></div>
<div id="wheels"></div>
<script src="starter.js" type="module"></script>

<div id="lever-boundary">
  <div id="knob"></div>
  <div id="lever"></div>
</div>

<script>
  const lever = document.getElementById("lever");
  const knob = document.getElementById("knob");

  const breaking = lever.getBoundingClientRect().top + lever.getBoundingClientRect().height;
  let pull = false;
  let dy = 0;
  let mouseDown = 0;
  document.addEventListener('mousemove', evt => {

    if (pull) {
      dy = evt.clientY - mouseDown;
      if (dy >= 0){

        knob.style.top = `${dy}px`;

        if (evt.clientY < breaking){
          lever.style.top = `${dy}px`;
          lever.style.height = `${75-dy}px`;
        } else {
          lever.style.top = `75px`;
          lever.style.height = `${dy-75}px`;

        }
      }
    }
  });

  knob.addEventListener('mousedown', evt => {
    console.log("down", evt);
    mouseDown = evt.clientY;
    knob.style.top = "";
    pull = true;
  });

  document.addEventListener('mouseup', evt => {
    console.log("up", evt);
    pull = false;
  });


</script>
</body>
</html>
