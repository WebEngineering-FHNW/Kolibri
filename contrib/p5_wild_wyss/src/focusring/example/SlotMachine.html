<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slot Machine</title>
  <style>
    #scrollWheel {
      display: flex;
      flex-direction: column-reverse;
    }

    .slot {
      display: flex;
      width: 50px;
      height: 50px;
      background: rebeccapurple;
      color: white;
      text-align: center;
      align-content: center;
      justify-content: center;
      border: 1px solid black;
    }
    .slot > div {
      height: 5px;
    }
  </style>
</head>
<body>

  <div id="scrollWheel"></div>

  <button id="btn">Hit Me!</button>


  <script type="module">
    import {FocusRing} from "../focusRing.js";
    import {ArrayIterator} from "../../iterator/iterator.js";
    import { dom }          from "../../../../../docs/src/kolibri/util/dom.js"


    const createSlot = content => {
      const [el] = dom(`
        <div class="slot"><p>${content}</p></div>
        `
      );
      return el;
    };

    let focusRing = FocusRing(ArrayIterator([1,2,3,4,5,6]).map(createSlot));

    const init = () => {

      // console.log(focusRing.left().left().focus().outerHTML);

      const elements = [
        focusRing.left().left().focus(),
        focusRing.left().focus(),
        focusRing.focus(),
        focusRing.right().focus(),
        focusRing.right().right().focus()
      ];
      // const positionIds = [
      //   "preLeft",
      //   "left",
      //   "focus",
      //   "right",
      //   "postRight",
      // ];

      document.getElementById("scrollWheel").append(...elements);

    };

    const update = () => {
      console.log(focusRing.focus().outerHTML);
      focusRing = focusRing.right();
      const el = focusRing.right().right().focus();
      const wheel = document.getElementById("scrollWheel");
      wheel.appendChild(el)
      wheel.removeChild(wheel.children[0])

    };
    document.getElementById("btn").onclick = () => {
      update();
    };

    const render = (htmlElement, id) => {
      const parent = document.getElementById(id);
      parent.innerHTML = htmlElement.outerHTML;
    };

    init();

  </script>

</body>
</html>
