<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>primaryButtonView</title>
</head>
<style>

    h2{
        /* Kolibri-Serif/H2 */
        font-family: 'Rubik';
        font-style: normal;
        font-weight: 300;
        font-size: 60px;
        line-height: 76px;
        /* or 127% */

        display: flex;
        align-items: center;

        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 24px 24px;
    }

        <button>hover</button>
        <button>focus</button>
        <button>pressed</button>
        <button>disabled</button>
        <button>success</button>
        <button>error</button>
        <button>processing</button>
    </div>
