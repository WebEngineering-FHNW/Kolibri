<!DOCTYPE html>
<html lang="en">
<head>
    <title>Virtual Scrolling</title>
    <style>
      *, *:before, *:after {
          /*setting the padding to zero changes the tr height and messes up the calculations*/
          /*padding: 0;*/
          margin: 0;
          box-sizing: border-box;
      }
      .scroll-container {
        height: 600px;
        display: flex;
        flex-direction: column;
        gap: 1em;
      }
      #scrollFrame {
          align-self: self-start;
          box-shadow: 0 0 10px -2px rebeccapurple;
      }
      th {
          background-color: rebeccapurple;
          color: white;
          padding: 1em 2em;
      }
      td {
          padding-left: 1em;
      }
      tbody.loading {
          opacity: .5;
          background-color: lightyellow;
      }
    </style>
    
</head>
<body>
  <div id="tableContainer" class="scroll-container"></div>
  <script type="module" >
      import {start} from "./starter.js";
      const tableContainer = document.getElementById("tableContainer");
      start(tableContainer);
  </script>

</body>
</html>
